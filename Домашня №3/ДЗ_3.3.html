	<head>
		<p> Приклад реалізації алгоритму Евкліда на мові програмування Python. </p>
			<code>
			a = 50<br>
			b = 130<br>
			while a!=0 and b!=0:<br>
			if a > b:<br>
			a = a % b<br>
			else:<br>
			b = b % a<br>
			print (a+b)<br>
			</code>
		<p>Результат роботи программи: <samp> 10 </samp></p>
